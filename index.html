<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display" readonly />
                </div>
                <div>
                    <input type="button" value="AC" onclick="fun('');" class="operator" />
                    <input type="button" value="<-" onclick="display.value = display.value.toString().slice(0,-1)"
                        class="operator" />
                    <input type="button" value="." onclick="fun('.');" class="operator" />
                    <input type="button" value="/" onclick="fun('/');" class="operator" />
                </div>
                <div>
                    <!-- onclick="display.value +='4'"
                before we used inline javascript then we chnged it and now we are calling a fucntion fun() and passing parameters accordingly
                onclick="fun('7');"
                -->
                    <input type="button" value="7" onclick="fun('7');" />
                    <input type="button" value="8" onclick="fun('8');" />
                    <input type="button" value="9" onclick="fun('9');" />
                    <input type="button" value="*" onclick="fun('*');" class="operator" />
                </div>
                <div>
                    <input type="button" value="4" onclick="fun('4');" />
                    <input type="button" value="5" onclick="fun('5');" />
                    <input type="button" value="6" onclick="fun('6');" />
                    <input type="button" value="-" onclick="fun('-');" class="operator" />
                </div>
                <div>
                    <input type="button" value="1" onclick="fun('1');" />
                    <input type="button" value="2" onclick="fun('2');" />
                    <input type="button" value="3" onclick="fun('3');" />
                    <input type="button" value="+" onclick="fun('+');" class="operator" />
                </div>
                <div>
                    <input type="button" value="00" onclick="fun('00');" />
                    <input type="button" value="0" onclick="fun('0');" />
                    <input type="button" value="=" onclick="display.value = (eval(display.value))"
                        class="equal operator" />
                    <!-- Number.parseFloat()  and Math.round()  can be used-->
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
